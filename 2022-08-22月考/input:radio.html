<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- fieldset 元素用于对表单中的控制元素进行分组 -->
        <fieldset>
            <!-- legend 元素用于表示其父元素 <fieldset> 的内容标题。-->
            <legend>调查问卷</legend>
            <div>
                <p>你是男生还是女生？</p>
                <input type="radio" name="gender" id="1" value="boy">
                <label for="1">man</label>
                <input type="radio" name="gender" id="2" value="girl">
                <label for="2">woman</label>
            </div>
            <div>
                <p>你的计算机成绩怎么样？</p>
                <input type="radio" name="grade" id="3" value="A">
                <label for="3">A</label>
                <input type="radio" name="grade" id="4" value="B">
                <label for="4">B</label>
            </div>
            <div>
                <label for="5">你喜欢自己吗？</label>
                <input type="checkbox" name="likeYourself" id="5">
            </div>
        </fieldset>
    </form>
</body>

</html>
