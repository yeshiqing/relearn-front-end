<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            /* 表格及单元格的宽度取决于其包含的内容。 */
            table-layout: auto;
            border-spacing: 0;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <table>
        <!-- 定义表格的说明文字或标题 -->
        <caption>英语小课堂</caption>
        <thead>
            <!-- tr table row 表格中的一行 -->
            <tr>
                <!-- th table header 定义表格内的表头单元格 -->
                <th>英语</th>
                <th>翻译</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- td table data -->
                <td>hyper</td>
                <td>超级</td>
            </tr>
            <tr>
                <td>target</td>
                <td>目标</td>
            </tr>
            <tr>
                <td>reference</td>
                <td>引用</td>
            </tr>
            <tr>
                <td>frame</td>
                <td>边框框架</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>空</td>
                <td>空</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
